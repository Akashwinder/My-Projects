<html>
<head>


<title>Dating Website</title>

<meta name="autor" content="Akashwinder Sandha">

<style>
fieldset 
{  
    background: lightyellow;
    border: 10px solid yellow; 
    margin-bottom:10px; 
    width: 720px;
}
label:hover
{
  font-size: 20px; 

}
input:hover
{
  font-size: 20px; 

}
textarea 
{
  width: 360px;
  height: 50px;
}

#maroon
{
  background-color: maroon;
}
#purple
{
  background-color: purple;
}
</style>
</head>
<body>
<form action="/everythings.php" method="post" onsubmit="return validateForm()" method="post" enctype="multipart/form-data">

   <h1>Please Enter Your Details For Our Dating Website!</h1>

      <fieldset>
         <legend>Your Face</legend>
         <label>Your image:</label><input type="file" name="FileToUpload" id="image" required><br>
         <script src="https://everythings.js"></script>
         <label>Image preview:</label><img id="preview">
      </fieldset>

      <fieldset>
      	<legend>Your General Details</legend>
        <label>Name:</label><input type="text" name="Enter Full Name" placeholder="Your Full Name" required><br>
      	<label>Gender:</label><input type="radio" name="gender" required>Male<input type="radio" name="gender" required>Female<br>
        <label>Age:</label><input type="number" min="0" max="99" id="age" name="age" value="18" required><br>
        <label>Date of birth:</label><input type="date" id="birthday" name="birthday" value="mm/dd/yyyy"><br>
        <label>Favorite color:</label><input type="color" id="color" name="color"><br>
        <label>Which country:</label><select name="country">
        <option>USA</option>
        <option>Canada</option>
        <option>Australia</option>
        </select>
      </fieldset>

      <fieldset>
      	<legend>Your Indicators</legend>
        <label style="text-align:center">Height:<span id="maroon">Short</span><input type="range" id="range" min="0" max="100"><span id="purple">Tall</span></label><br>
      	<label style="text-align:center">Salary:<span id="maroon">Poor</span><input type="range" id="range" min="0" max="100"><span id="purple">Rich</span></label>
      </fieldset>

      <fieldset>
      	<legend>Your Contact Information</legend>
        <label>Email:</label><input type="email" name="email"><br>
      	<label>Mobile:</label><input type="tel" name="mobile"><br>
      	<label>Address:</label><textarea type="textarea" name="address"></textarea>
         <br>
      	<label>Method to contact you:<input type="checkbox" name="email">Email<input type="checkbox">Whatsapp<input type="checkbox">In-app chat</label>
        
      </fieldset>
      <input type="submit" name="submit">
      </form>
</body>
</html>
